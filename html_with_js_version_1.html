
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            html with js
        </title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" placeholder="your name" type="text">
            <button type="submit">Greet</button>
        </form>
        <!-- here you can insert a js script -->
        <script>
            document.querySelector('form').addEventListener('submit', function(event){
                let name = document.querySelector('#name').value;
                alert('hello, '+name);
                event.preventDefault();
            });
        </script>
    </body>
</html>
